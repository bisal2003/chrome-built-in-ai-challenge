<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContextRecall</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 450px;
      min-height: 500px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-bottom: 2px solid #667eea;
    }

    .header h1 {
      font-size: 24px;
      color: #667eea;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header p {
      font-size: 12px;
      color: #666;
    }

    .stats {
      display: flex;
      gap: 16px;
      margin-top: 12px;
      font-size: 11px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #555;
    }

    .stat-value {
      font-weight: 600;
      color: #667eea;
    }

    .search-container {
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.95);
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }

    .search-box .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      pointer-events: none;
    }

    .results-container {
      max-height: 380px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 0 20px 20px;
    }

    .result-item {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .result-item:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .result-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .result-summary {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.4;
    }

    .result-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
    }

    .tag {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 500;
    }

    .result-url {
      font-size: 10px;
      color: #999;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #333;
    }

    .empty-state p {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .action-buttons {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #ff4444;
      color: white;
    }

    .btn-danger:hover {
      background: #cc0000;
    }

    /* Scrollbar styling */
    .results-container::-webkit-scrollbar {
      width: 8px;
    }

    .results-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .results-container::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }

    .results-container::-webkit-scrollbar-thumb:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üß† ContextRecall</h1>
    <p>Your Private, Agentic Browser Memory</p>
    <div class="stats">
      <div class="stat-item">
        <span>üìÑ</span>
        <span class="stat-value" id="total-pages">0</span>
        <span>pages</span>
      </div>
      <div class="stat-item">
        <span>üè∑Ô∏è</span>
        <span class="stat-value" id="total-tags">0</span>
        <span>tags</span>
      </div>
    </div>
  </div>

  <div class="search-container">
    <div class="search-box">
      <input 
        type="text" 
        id="search-input" 
        placeholder="Search your browsing memory..."
        autocomplete="off"
      >
      <span class="search-icon">üîç</span>
    </div>
  </div>

  <div class="results-container" id="results-container">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading your memory...</p>
    </div>
  </div>

  <div class="action-buttons">
    <button class="btn btn-secondary" id="refresh-btn">‚Üª Refresh</button>
    <button class="btn btn-danger" id="clear-btn">Clear All</button>
  </div>

  <script src="lib/fuse.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
